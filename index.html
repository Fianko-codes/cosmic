<!DOCTYPE html>
<html>
<head>
    <title>Solar System - Fianko-codes</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; }
        #controls { position: fixed; top: 10px; left: 10px; }
        #info { position: fixed; bottom: 10px; left: 10px; }
        button { margin: 5px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="toggleOrbits()">Toggle Orbits</button>
        <button onclick="toggleRotation()">Stop Rotation</button>
        <br>
        Speed: <input type="range" min="0" max="5" step="0.1" value="1" oninput="updateSpeed(this.value)">
    </div>
    <div id="info"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
